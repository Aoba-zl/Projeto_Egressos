<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Egressos da FATEC Zona Leste">
    <title>Avaliação de Egresso</title>

    <!-- RESET -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/general_devices.css">
    <link rel="stylesheet" href="./css/visualizacao/devices.css">
    <link rel="stylesheet" href="./css/visualizacao/visualizacao_style.css">
    <link rel="stylesheet" href="./css/avaliacao/devices.css">
    <link rel="stylesheet" href="./css/avaliacao/avaliacao_style.css">
</head>
<body>
    <div id="av-modal" class="modal modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <header id="header">

    </header>
    <main>
        <div class="row">
            <div class="col-sm-12 col-lg-3">
                <div id="divImgPerfil" class="mb-3">
                    <!-- imagem do egresso -->
                    <img src="./img/profile_picture.png" alt="Foto do Perfil" srcset="">
                </div>
                <p class="mb-2">Contatos:</p>
                <div id="divContatos">
                  
                </div>
                <div class="mt-5" style="color: red;">
                    <p>* Marque dados inválidos/irregulares</p>
                    <p>* "Marcar todos" marca todos os dados como inválidos</p>
                    <button id="btnMarcarTd" type="button" style="width: 100%;" class="btn btn-outline-danger mt-3">
                        Marcar Todos
                    </button>
                </div>
            </div>
            <div id="aluno-dados" class="col-sm-12 col-lg-5">
                <div class="div">
                    <label for="aluno-nome-completo">Nome:</label>
                    <input type="text" class="form-control" id="aluno-nome-completo">
                </div>

                <div class="div">
                    <label for="aluno-cpf">CPF:</label>
                    <input type="text" class="form-control" id="aluno-cpf">
                </div>

                <div class="div">
                    <label for="aluno-data-nasc">Data Nascimento:</label>
                    <input type="date" class="form-control" id="aluno-data-nasc">
                </div>

                <span class="aux-label">Feedback</span>
                <div id="div-feedback">
                    <textarea name="txtFeedback" id="txtFeedback">
                    </textarea>
                </div>                
            </div>
            <div class="col-sm-12 col-lg-4">
                <span class="aux-label">Perfil Acadêmico</span>
                <div id="exps-academicas">
                    
                </div>

                <span class="aux-label">Perfil Profissional</span>
                <div id="exps-profissionais">
                    
                </div>
                <div class="mt-5 ">
                    <button type="button" class="btn btn-outline-success" id="btnContinuar">
                        Aprovar Perfil
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
    
    <script src="./js/globals.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
    <script src="./js/avaliacao.js"></script>
</body>
</html>
