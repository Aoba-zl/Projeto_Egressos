<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egressos - Perfil de Fulano</title>

    <!-- RESET -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/general_devices.css">
    <link rel="stylesheet" href="./css/rejeicao/rejeicao_style.css">
    <link rel="stylesheet" href="./css/rejeicao/devices.css">
</head>
<body>
    <header id="header">       
    
    </header>
    <main class="p-3">
        <div id="perfilName" class="text-center">
            <span>Perfil de Fulano</span>
            <p id="lblRejeitado">Seu perfil foi rejeitado</p>
        </div>
        <div class="row dados">
            <div id="aluno-dados" class="col-sm-12 col-md-6">
                <div class="data-group">
                    <p class="titulo-area">Dados Pessoais</p>          
                    <textarea name="txtDadosPessoais" id="txtDadosPessoais" disabled>

                    </textarea>
                </div>

                <div class="data-group">
                    <p class="titulo-area">Dados Acadêmicos</p>          
                    <textarea name="txtDadosAcademicos" id="txtDadosAcademicos" disabled>

                    </textarea>
                </div>

                <div class="data-group">
                    <p class="titulo-area">Dados Profissionais</p>          
                    <textarea name="txtDadosProfissionais" id="txtDadosProfissionais" disabled>

                    </textarea>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="data-moderador">
                    <p class="titulo-area" id="lblModerador">Comentário do Moderador</p>          
                    <textarea name="txtModFeedback" id="txtModFeedback" disabled>

                    </textarea>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-warning">Editar Dados</button>
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>

    <script src="./js/globals.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./js/rejeicao_script.js"></script>
    
</body>
</html>
